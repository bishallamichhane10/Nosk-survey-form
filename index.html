<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Prompt:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="parent">
        <div>
            <h1> NOSK Survey</h1>
        </div>
        <form class="formcontainer">
        <label for="name">Name:</label>
        <input id="name" placeholder="Enter your name"/>

        <label for="email">Email:</label>
        <input id="email" placeholder="Enter your email"/>

        <label for="batch">Batch:</label>
        <input id="batch" placeholder="Enter your batch"/>
        
        <label for="like">What do you like about NOSK?</label>
        <select name="like" id="like">
            <option value="OSC">Open source culture</option>
            <option value="CM">committe member</option>
            <option value="GLP">Great learning platform</option>
            <option value="Nth">I Don't like</option>
        </select> 

        <label for="recommend">Would you recommend NOSK to your friends?</label>

        <div class="radiodiv">
            <div>
                <input type="radio" id="recommend" name="recommend" value="definitely">
                <label for="recommend">Definitely</label>

            </div>

            <div>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label>

            </div>
            

            <div>
             <input type="radio" id="notsure" name="recommend" value="notsure">
             <label for="notsure">Not sure</label>

            </div>
            
        </div>


         <label for="role"> Which option best describes your current role?</label>
         <input id="role" placeholder="Enter your role"/>


            <label for="feedback">What would you like to see improved?</label>
            <div class="checkboxcontainer">
                <div>
                    <input type="checkbox" id="meetups" name="feedback" value="meetups">
                <label for="meetups">meetups </label>
                </div>
                
                <div>
                    <input type="checkbox" id="website" name="feedback" value="website">
                    <label for="website">website</label>
                </div>
               
                <div>
                    <input type="checkbox" id="training" name="feedback" value="training">
                <label for="training">more training</label>
                </div>
                
            </div>

            <label for="comment"> Any comment/Feedback?</label>
            <textarea id="comment" placeholder="Enter your comment" rows="5"></textarea>
                
            <button id="submit">Submit</button>
        

        </form>
</div>
  </body>
</html>
